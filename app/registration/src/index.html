<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div class="form-container">
        <form id="registration-form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="text" id="email" name="email" maxlength="20" minlength="8" required>
                <span id="email-suffix">@mycorpmail.ru</span>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" maxlength="20" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" maxlength="20" minlength="8" required>
            </div>
            <span id="error-message" class="error-message"></span>
            <button type="submit" id="submit-button">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
